name: deno

on:
  - push
  - pull_request

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: denoland/setup-deno@v1
      - uses: ConorMacBride/install-package@v1
        with:
          brew: fd
          apt: fd-find
      - run: deno task test
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: denoland/setup-deno@v1
      - run: deno fmt --check
      - run: deno lint
      - uses: ConorMacBride/install-package@v1
        with:
          brew: fd
          apt: fd-find
      - run: deno task check
